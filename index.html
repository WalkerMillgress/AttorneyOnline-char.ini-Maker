<!DOCTYPE html>
<head>
  <title>AO Char.ini Generator</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous"
  />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #007fff";>
    <a class="navbar-brand" href="https://github.com/WalkerMillgress/AttorneyOnline-char.ini-Maker" target="_blank">
        <img src="img/Walker.png" alt="logo" width="25" height="25" class="d-inline-block align-text-top">
        Walker
    </a>


  </nav>
  <div id="main">
    <div id="form-side" class="side">
      <form id="char-form">
        <label for="name">Folder Name:</label>
        <input type="text" id="name" name="name" />
        <br />
        <label for="showname">Showname:</label>
        <input type="text" id="showname" name="showname" />
        <br />
        <label for="gender">Gender / Blip file:</label>
        <input type="text" id="gender" name="gender" />
        <br />
        <label for="emotes">Number of emotes:</label>
        <input type="number" id="emotes" name="emotes" min="1" />
        <br />
        <input id="char-submit" type="submit" value="Generate" />
      </form>
    </div>
    <div id="show-side" class="side">
      <p id="result">Your result will be visible here.</p>
    </div>
  </div>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"
  ></script>
    <script src="generator.js"></script>
</body>
